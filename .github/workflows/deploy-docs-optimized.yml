name: Deploy docs (optimized)

on:
  workflow_dispatch:
    inputs:
      max_releases:
        description: "Maximum number of releases to include in docs"
        type: number
        required: false
        default: 10

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=8192"
      TURBO_UI: "false"

    steps:
      - name: 1. Generate a token from the GitHub App ðŸ¤–
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: https://registry.npmjs.org/

      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.2.1
        with:
          max-age: 1mo

      - run: npm ci --prefer-offline

      - name: 4. Configure Git to use the App's token ðŸ”‘
        # The token generated in the first step is used here for authentication.
        run: git config --global url."https://x-access-token:${{ steps.generate_token.outputs.token }}@github.com/".insteadOf "https://github.com/"
      - name: 5. DEBUG - Attempt to clone the private repo
        # This step will give a clear error if authentication is the problem
        run: git clone https://github.com/xmlui-org/xmlui-optimizer.git
      - name: 5. Install optimizer's dependencies
        run: npm install
        working-directory: ./xmlui-optimizer
      - name: DEBUG - install xmlui-optimizer
        # This step will give a clear error if authentication is the problem
        run: npm install ./xmlui-optimizer

      - run: cd docs && npm run release-ci-optimized
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCS_XMLUI_MAX_RELEASES_LENGTH: ${{ github.event.inputs.max_releases }}

      - name: "Run Azure webapp deploy action using publish profile credentials"
        uses: azure/webapps-deploy@v2
        with:
          package: "docs/ui-optimized.zip"
          app-name: xmlui-docs
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_XMLUI_DOCS }}
      - name: Create Pull Request for generated releases.json
        uses: peter-evans/create-pull-request@v7
        with:
          add-paths: "docs/public/resources/files/releases.json"
          commit-message: "chore: update generated releases.json"
          title: "docs: Update generated releases.json"
          body: "This PR was automatically opened by the **Deploy docs (optimized)** workflow, which generates the `releases.json` file with data about the latest releases."
          branch: "automated/update-releases"
          delete-branch: true # Clean up the temp branch after merge
          labels: automated
