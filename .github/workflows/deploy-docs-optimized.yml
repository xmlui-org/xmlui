name: Deploy docs (optimized)

on:
  workflow_dispatch:
    inputs:
      max_releases:
        description: "Maximum number of releases to include in docs"
        type: number
        required: false
        default: 10

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: "--max-old-space-size=8192"
      TURBO_UI: "false"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
          registry-url: https://registry.npmjs.org/

      - name: Cache for Turbo
        uses: rharkor/caching-for-turbo@v2.3.1

      - run: npm ci --prefer-offline

      - name: Build standalone xmlui
        run: npx turbo run build:xmlui-standalone
        working-directory: ./xmlui

      - name: Copy standalone build to docs
        run: cp xmlui/dist/standalone/xmlui-standalone.umd.js docs/public/resources/files/for-download/xmlui/xmlui-standalone.umd.js

      - run: cd docs && npm run release-ci-optimized
        env:
          DOCS_XMLUI_MAX_RELEASES_LENGTH: ${{ github.event.inputs.max_releases }}

      - name: Deploy site
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_WEBAPP_DEPLOYMENT_TOKEN_XMLUI_DOCS }}
          action: "upload"
          app_location: "docs/xmlui-optimized-output"
          skip_app_build: true
          production_branch: "main"
