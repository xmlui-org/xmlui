<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 740" width="840" height="740">
  <defs>
    <!-- Diagonal X pattern for overflow area -->
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <style>
    .container-bg { fill: #f8f9fa; }
    .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
    .block-border { stroke: #333; stroke-width: 1; fill: none; }
    .header { fill: #d0d0d0; }
    .nav { fill: #e0e0e0; }
    .content { fill: #ffffff; }
    .footer { fill: #d0d0d0; }
    .gutter { fill: #e9ecef; }
    .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
    .overflow-bg { fill: url(#overflowPattern); }
    .scrollbar-track { fill: #e0e0e0; }
    .scrollbar-thumb { fill: #999; }
    .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="740" rx="4"/>
  
  <!-- MAIN SCREEN VIEWPORT (starts at y=20) -->
  
  <!-- Header block (full width, static) -->
  <rect class="header" x="20" y="20" width="800" height="45"/>
  <text class="text" x="30" y="48">H: Header</text>
  
  <!-- Separator between Header and Navigation Panel -->
  <line x1="20" y1="65" x2="820" y2="65" class="block-border"/>
  
  <!-- Navigation Panel block (full width, static) -->
  <rect class="nav" x="20" y="65" width="800" height="45"/>
  <text class="text" x="30" y="93">N: Navigation Panel</text>
  
  <!-- Separator between Navigation Panel and Main Content -->
  <line x1="20" y1="110" x2="820" y2="110" class="block-border"/>
  
  <!-- Left gutter -->
  <rect class="gutter" x="20" y="110" width="15" height="465"/>
  <line x1="35" y1="110" x2="35" y2="575" class="gutter-edge"/>
  
  <!-- Main Content block visible in viewport -->
  <rect class="content" x="35" y="110" width="770" height="465"/>
  <text class="text" x="45" y="140">M: Main Content</text>
  
  <!-- Scrollbar separator line for main content area only -->
  <line x1="805" y1="110" x2="805" y2="575" class="scrollbar-border"/>
  
  <!-- Scrollbar track (only for main content area height) -->
  <rect x="805" y="110" width="15" height="465" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb at top position -->
  <rect x="807" y="110" width="11" height="154" class="scrollbar-thumb"/>
  
  <!-- Separator between Main Content and Footer -->
  <line x1="20" y1="575" x2="820" y2="575" class="block-border"/>
  
  <!-- Footer block (full width, static) -->
  <rect class="footer" x="20" y="575" width="800" height="45"/>
  <text class="text" x="30" y="603">F: Footer</text>
  
  <!-- BOTTOM OVERFLOW AREA (below viewport at y=620) -->
  
  <!-- Left gutter in overflow -->
  <rect class="gutter" x="20" y="620" width="15" height="100"/>
  <line x1="35" y1="620" x2="35" y2="720" class="gutter-edge"/>
  
  <!-- Main Content continues in overflow (with overflow pattern) -->
  <rect x="35" y="620" width="770" height="100" class="overflow-bg"/>
  <text class="text" x="45" y="670">M: Main Content (overflow)</text>
  
  <!-- Main screen border (drawn last so it appears on top of everything) -->
  <rect x="20" y="20" width="800" height="600" class="main-screen-border"/>
</svg>
