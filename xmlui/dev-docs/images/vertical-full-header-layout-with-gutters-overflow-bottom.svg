<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840">
  <defs>
    <style>
      /* Backgrounds */
      .container-bg { fill: #f8f9fa; }
      .gutter { fill: #e9ecef; }
      .overflow-bg { fill: url(#overflowPattern); }
      
      /* Blocks - FILL ONLY, NO STROKE */
      .header { fill: #d0d0d0; }
      .nav { fill: #e0e0e0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      
      /* Borders */
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
      .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
      
      /* Scrollbar */
      .scrollbar { fill: #999; }
      
      /* Text */
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
      .text-overflow { font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; font-style: italic; }
    </style>
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <!-- Canvas background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>
  
  <!-- Overflow area above viewport (Main Content continues with gutters) -->
  <rect class="overflow-bg" x="220" y="20" width="15" height="200"/>
  <rect class="overflow-bg" x="235" y="20" width="570" height="200"/>
  <text class="text" x="245" y="50">M: Main Content (overflow)</text>
  <text class="text-overflow" x="520" y="120">â†‘ Overflow</text>
  <rect class="overflow-bg" x="805" y="20" width="15" height="200"/>
  
  <!-- Header (full width, sticky) -->
  <rect class="header" x="20" y="220" width="800" height="45"/>
  <line class="block-border" x1="20" y1="265" x2="820" y2="265"/>
  <text class="text" x="30" y="247">H: Header (docked to top, full width)</text>
  
  <!-- NavPanel (left side, below header, sticky) -->
  <rect class="nav" x="20" y="265" width="200" height="510"/>
  <line class="block-border" x1="220" y1="265" x2="220" y2="775"/>
  <text class="text" x="30" y="292">N: Navigation Panel</text>
  <text class="text" x="30" y="310">(docked to left)</text>
  
  <!-- Left gutter (Main Content area within viewport) -->
  <rect class="gutter" x="220" y="265" width="15" height="510"/>
  <line class="gutter-edge" x1="235" y1="265" x2="235" y2="775"/>
  
  <!-- Main Content (right side, within viewport) -->
  <rect class="content" x="235" y="265" width="570" height="510"/>
  <text class="text" x="245" y="292">M: Main Content</text>
  
  <!-- Right gutter (Main Content area within viewport) -->
  <rect class="gutter" x="805" y="265" width="15" height="510"/>
  <line class="gutter-edge" x1="805" y1="265" x2="805" y2="775"/>
  
  <!-- Footer (full width, sticky) -->
  <rect class="footer" x="20" y="775" width="800" height="45"/>
  <line class="block-border" x1="20" y1="775" x2="820" y2="775"/>
  <text class="text" x="30" y="802">F: Footer (docked to bottom, full width)</text>
  
  <!-- Scrollbar (overlays right gutter, thumb at bottom) -->
  <rect class="scrollbar-border" x="805" y="220" width="15" height="600"/>
  <rect class="scrollbar" x="807" y="664" width="11" height="154"/>
  
  <!-- Main screen border (FINAL ELEMENT - draws on top) -->
  <rect class="main-screen-border" x="20" y="220" width="800" height="600"/>
</svg>
