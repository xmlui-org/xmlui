<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 640" width="840" height="640">
  <defs>
    <style>
      .container-bg { fill: #f8f9fa; }
      .header-nav { fill: #d0d0d0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .gutter { fill: #e9ecef; }
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    </style>
  </defs>

  <!-- Canvas Background -->
  <rect width="840" height="640" class="container-bg"/>

  <!-- Header/NavPanel Combined (full width, no gutters) -->
  <rect x="20" y="20" width="800" height="45" class="header-nav"/>
  <text x="30" y="47" class="text">H/N: Header and Navigation Panel</text>
  
  <!-- Separator between Header/NavPanel and Main Content area -->
  <line x1="20" y1="65" x2="820" y2="65" class="block-border"/>
  
  <!-- Left gutter for main content area -->
  <rect class="gutter" x="20" y="65" width="15" height="510"/>
  <line x1="35" y1="65" x2="35" y2="575" class="gutter-edge"/>
  
  <!-- Right gutter for main content area -->
  <rect class="gutter" x="805" y="65" width="15" height="510"/>
  <line x1="805" y1="65" x2="805" y2="575" class="gutter-edge"/>
  
  <!-- Main Content (no overflow, between gutters) -->
  <rect x="35" y="65" width="770" height="510" class="content"/>
  <text x="45" y="92" class="text">M: Main Content</text>
  
  <!-- Separator between Main Content area and Footer -->
  <line x1="20" y1="575" x2="820" y2="575" class="block-border"/>
  
  <!-- Footer (full width, no gutters) -->
  <rect x="20" y="575" width="800" height="45" class="footer"/>
  <text x="30" y="602" class="text">F: Footer</text>

  <!-- Main Screen Border (draw last) -->
  <rect x="20" y="20" width="800" height="600" class="main-screen-border"/>
</svg>
