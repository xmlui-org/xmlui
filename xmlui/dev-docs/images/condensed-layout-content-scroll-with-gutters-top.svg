<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840" width="840" height="840">
  <defs>
    <!-- Diagonal X pattern for overflow area -->
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <style>
    .container-bg { fill: #f8f9fa; }
    .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
    .block-border { stroke: #333; stroke-width: 1; fill: none; }
    .header-nav { fill: #d0d0d0; }
    .content { fill: #ffffff; }
    .footer { fill: #d0d0d0; }
    .gutter { fill: #e9ecef; }
    .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
    .overflow-bg { fill: url(#overflowPattern); }
    .scrollbar-track { fill: #e0e0e0; }
    .scrollbar-thumb { fill: #999; }
    .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    .text-overflow { font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>
  
  <!-- MAIN SCREEN VIEWPORT (800x600) -->
  
  <!-- Header/NavPanel Combined (full width, static) -->
  <rect class="header-nav" x="20" y="20" width="800" height="45"/>
  <text class="text" x="30" y="47">H/N: Header and Navigation Panel</text>
  
  <!-- Separator between Header/NavPanel and Main Content -->
  <line x1="20" y1="65" x2="820" y2="65" class="block-border"/>
  
  <!-- Left gutter (visible in viewport) -->
  <rect class="gutter" x="20" y="65" width="15" height="510"/>
  <line x1="35" y1="65" x2="35" y2="575" class="gutter-edge"/>
  
  <!-- Main Content block visible in viewport (between gutters) -->
  <rect class="content" x="35" y="65" width="770" height="510"/>
  <text class="text" x="45" y="92">M: Main Content</text>
  
  <!-- Bottom overflow indicator -->
  <text class="text-overflow" x="420" y="555">â†“ Overflow</text>
  
  <!-- Scrollbar separator line for main content area only -->
  <line x1="805" y1="65" x2="805" y2="575" class="scrollbar-border"/>
  
  <!-- Scrollbar track (overlays right gutter, only for main content area height) -->
  <rect x="805" y="65" width="15" height="510" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb at top position -->
  <rect x="807" y="65" width="11" height="154" class="scrollbar-thumb"/>
  
  <!-- Separator between Main Content and Footer -->
  <line x1="35" y1="575" x2="805" y2="575" class="block-border"/>
  
  <!-- Footer block (full width, static) -->
  <rect class="footer" x="20" y="575" width="800" height="45"/>
  <text class="text" x="30" y="602">F: Footer</text>
  
  <!-- OVERFLOW AREA (below viewport at y=620) -->
  
  <!-- Left gutter continues in overflow -->
  <rect class="gutter" x="20" y="620" width="15" height="200"/>
  <line x1="35" y1="620" x2="35" y2="820" class="gutter-edge"/>
  
  <!-- Main Content continues in overflow (with overflow pattern) -->
  <rect x="35" y="620" width="770" height="200" class="overflow-bg"/>
  <text class="text" x="45" y="650">M: Main Content (overflow)</text>
  
  <!-- Right gutter continues in overflow (no scrollbar here) -->
  <rect class="gutter" x="805" y="620" width="15" height="200"/>
  <line x1="805" y1="620" x2="805" y2="820" class="gutter-edge"/>
  
  <!-- Main screen border (drawn last so it appears on top of everything) -->
  <rect x="20" y="20" width="800" height="600" class="main-screen-border"/>
</svg>
