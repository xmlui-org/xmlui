<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840" width="840" height="840">
  <defs>
    <style>
      .container-bg { fill: #f8f9fa; }
      .header-nav { fill: #d0d0d0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .gutter { fill: #e9ecef; }
      .overflow-bg { fill: url(#overflowPattern); }
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
      .scrollbar-track { fill: #e0e0e0; }
      .scrollbar-thumb { fill: #999; }
      .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
      .text-overflow { font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; font-style: italic; }
    </style>
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>

  <!-- Canvas background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>

  <!-- Top overflow: Header/NavPanel -->
  <rect class="header-nav overflow-bg" x="20" y="20" width="800" height="45"/>
  <line class="block-border" x1="20" y1="65" x2="820" y2="65"/>
  <text class="text" x="30" y="47">H/N: Header and Navigation Panel (scrolled above)</text>

  <!-- Top overflow: Left gutter -->
  <rect class="gutter overflow-bg" x="20" y="65" width="15" height="155"/>

  <!-- Top overflow: Main content -->
  <rect class="content overflow-bg" x="35" y="65" width="770" height="155"/>
  <text class="text" x="45" y="90">M: Main Content (overflow)</text>

  <!-- Top overflow: Right gutter -->
  <rect class="gutter overflow-bg" x="805" y="65" width="15" height="155"/>

  <!-- Left gutter (in viewport) -->
  <rect class="gutter" x="20" y="220" width="15" height="555"/>
  <line class="gutter-edge" x1="35" y1="220" x2="35" y2="775"/>

  <!-- Main Content block (visible portion at bottom scroll) -->
  <rect class="content" x="35" y="220" width="770" height="555"/>
  <text class="text-overflow" x="420" y="245">â†‘ Overflow</text>
  <text class="text" x="45" y="270">M: Main Content (scrollable, bottom position)</text>

  <!-- Right gutter edge (in viewport) -->
  <line class="gutter-edge" x1="805" y1="220" x2="805" y2="775"/>

  <!-- Right gutter (in viewport, overlaid by scrollbar) -->
  <rect class="gutter" x="805" y="220" width="15" height="555"/>

  <!-- Footer separator line (in viewport) -->
  <line class="block-border" x1="35" y1="775" x2="805" y2="775"/>

  <!-- Footer block (in viewport) -->
  <rect class="footer" x="20" y="775" width="800" height="45"/>
  <text class="text" x="30" y="802">F: Footer</text>

  <!-- Scrollbar separator line -->
  <line class="scrollbar-border" x1="805" y1="20" x2="805" y2="820"/>

  <!-- Scrollbar track -->
  <rect fill="#e0e0e0" x="805" y="20" width="15" height="800"/>

  <!-- Scrollbar thumb (bottom position) -->
  <rect class="scrollbar-thumb" x="807" y="664" width="11" height="154"/>

  <!-- Main screen border (drawn last) -->
  <rect class="main-screen-border" x="20" y="220" width="800" height="600"/>
</svg>
