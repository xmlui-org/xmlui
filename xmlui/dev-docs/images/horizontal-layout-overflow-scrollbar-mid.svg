<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840" width="840" height="840">
  <defs>
    <!-- Diagonal X pattern for overflow area -->
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <style>
    .container-bg { fill: #f8f9fa; }
    .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
    .block-border { stroke: #333; stroke-width: 1; fill: none; }
    .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
    .header { fill: #d0d0d0; }
    .nav { fill: #e0e0e0; }
    .content { fill: #ffffff; }
    .footer { fill: #d0d0d0; }
    .gutter { fill: #e9ecef; }
    .overflow-bg { fill: url(#overflowPattern); }
    .scrollbar-track { fill: #e0e0e0; }
    .scrollbar-thumb { fill: #999; }
    .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>
  
  <!-- TOP OVERFLOW AREA (100px) -->
  
  <!-- Left gutter in top overflow -->
  <rect class="gutter" x="20" y="20" width="15" height="100"/>
  <line x1="35" y1="20" x2="35" y2="120" class="gutter-edge"/>
  
  <!-- Main Content in top overflow (with overflow pattern) -->
  <rect x="35" y="20" width="770" height="100" class="overflow-bg"/>
  <text class="text" x="45" y="50">M: Main Content (overflow)</text>
  
  <!-- Right gutter in top overflow -->
  <rect class="gutter" x="805" y="20" width="15" height="100"/>
  <line x1="805" y1="20" x2="805" y2="120" class="gutter-edge"/>
  
  <!-- MAIN SCREEN VIEWPORT (starts at y=120) -->
  
  <!-- Header block (full width, no gutters) -->
  <rect class="header" x="20" y="120" width="800" height="45"/>
  <text class="text" x="30" y="148">H: Header</text>
  
  <!-- Separator between Header and Navigation Panel -->
  <line x1="20" y1="165" x2="820" y2="165" class="block-border"/>
  
  <!-- Navigation Panel block (full width, no gutters) -->
  <rect class="nav" x="20" y="165" width="800" height="45"/>
  <text class="text" x="30" y="193">N: Navigation Panel</text>
  
  <!-- Separator between Navigation Panel and Main Content area -->
  <line x1="20" y1="210" x2="820" y2="210" class="block-border"/>
  
  <!-- Left gutter for main content area (visible in viewport) -->
  <rect class="gutter" x="20" y="210" width="15" height="465"/>
  <line x1="35" y1="210" x2="35" y2="675" class="gutter-edge"/>
  <text class="label" x="22" y="390" transform="rotate(-90 22 390)">Gutter</text>
  
  <!-- Main Content block visible in viewport (between gutters) -->
  <rect class="content" x="35" y="210" width="770" height="465"/>
  <text class="text" x="45" y="240">M: Main Content</text>
  
  <!-- Separator between Main Content and Footer -->
  <line x1="35" y1="675" x2="805" y2="675" class="block-border"/>
  
  <!-- Footer block in viewport (full width, no gutters) -->
  <rect class="footer" x="20" y="675" width="800" height="45"/>
  <text class="text" x="30" y="703">F: Footer</text>
  
  <!-- Scrollbar separator line (dashed line for visual separation) -->
  <line x1="805" y1="120" x2="805" y2="720" class="scrollbar-border"/>
  
  <!-- Scrollbar track (overlays right gutter, 15px wide, viewport height) -->
  <rect x="805" y="120" width="15" height="600" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb at mid position (centered: 120 + (600-154)/2 = 120 + 223 = 343) -->
  <rect x="807" y="343" width="11" height="154" class="scrollbar-thumb"/>
  
  <!-- BOTTOM OVERFLOW AREA (below viewport at y=720) -->
  
  <!-- Left gutter continues in overflow -->
  <rect class="gutter" x="20" y="720" width="15" height="100"/>
  <line x1="35" y1="720" x2="35" y2="820" class="gutter-edge"/>
  
  <!-- Main Content continues in overflow (with overflow pattern) -->
  <rect x="35" y="720" width="770" height="100" class="overflow-bg"/>
  <text class="text" x="45" y="750">M: Main Content (overflow)</text>
  
  <!-- Right gutter continues in overflow (no scrollbar here) -->
  <rect class="gutter" x="805" y="720" width="15" height="100"/>
  <line x1="805" y1="720" x2="805" y2="820" class="gutter-edge"/>
  
  <!-- Main screen border (drawn last so it appears on top of everything) -->
  <rect x="20" y="120" width="800" height="600" class="main-screen-border"/>
</svg>
