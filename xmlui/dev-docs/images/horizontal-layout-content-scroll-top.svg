<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 640" width="840" height="640">
  <defs>
    <style>
      .container-bg { fill: #f8f9fa; }
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      .header { fill: #d0d0d0; }
      .nav { fill: #e0e0e0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .gutter { fill: #e9ecef; }
      .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
      .content-scroll-area { fill: #f0f0f0; }
      .scrollbar-track { fill: #e0e0e0; stroke: #999; stroke-width: 1; }
      .scrollbar-thumb { fill: #999; stroke: #666; stroke-width: 1; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
      .text-small { font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; font-style: italic; }
      .arrow { stroke: #999; stroke-width: 1.5; fill: none; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="640" rx="4"/>
  
  <!-- Left scroll gutter -->
  <rect class="gutter" x="20" y="20" width="15" height="600"/>
  <line class="gutter-edge" x1="35" y1="20" x2="35" y2="620"/>
  
  <!-- Right scroll gutter -->
  <rect class="gutter" x="805" y="20" width="15" height="600"/>
  <line class="gutter-edge" x1="805" y1="20" x2="805" y2="620"/>
  
  <!-- Header block (docked) -->
  <rect class="header" x="35" y="20" width="770" height="45"/>
  <line class="block-border" x1="35" y1="65" x2="805" y2="65"/>
  <text class="text" x="45" y="48">H: Header (docked to top)</text>
  
  <!-- Navigation Panel block (docked) -->
  <rect class="nav" x="35" y="65" width="770" height="45"/>
  <line class="block-border" x1="35" y1="110" x2="805" y2="110"/>
  <text class="text" x="45" y="93">N: Navigation Panel (docked to top)</text>
  
  <!-- Main Content scrollable area (full area with white background) -->
  <rect class="content" x="35" y="110" width="755" height="465"/>
  
  <!-- Content scroll gutter (inside main content) -->
  <rect class="gutter" x="790" y="110" width="15" height="465"/>
  
  <!-- Main Content label (at top) -->
  <text class="text" x="45" y="135">M: Main Content (scrollable, top-scroll position)</text>
  
  <!-- Lower hidden content indicator -->
  <text class="text-small" x="420" y="545">â†“ Content below (hidden)</text>
  
  <!-- Content scrollbar track (only in main content area) -->
  <rect x="790" y="110" width="15" height="465" class="scrollbar-track"/>
  
  <!-- Content scrollbar thumb (top position) -->
  <rect x="792" y="112" width="11" height="155" rx="3" class="scrollbar-thumb"/>
  
  <!-- Separator line above footer -->
  <line class="block-border" x1="35" y1="575" x2="805" y2="575"/>
  
  <!-- Footer block (docked) -->
  <rect class="footer" x="35" y="575" width="770" height="45"/>
  <text class="text" x="45" y="603">F: Footer (docked to bottom)</text>
  
  <!-- Main screen border drawn last -->
  <rect class="main-screen-border" x="20" y="20" width="800" height="600"/>
</svg>
