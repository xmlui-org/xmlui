<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 640" width="840" height="640">
  <defs>
    <style>
      .main-screen-border { fill: none; stroke: #333; stroke-width: 4; }
      .block-border { fill: none; stroke: #333; stroke-width: 1; }
      .container-bg { fill: #f8f9fa; }
      .header { fill: #d0d0d0; }
      .nav { fill: #e0e0e0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .gutter { fill: #e9ecef; }
      .gutter-edge { fill: none; stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; }
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    </style>
    <pattern id="diagonalPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <line x1="0" y1="10" x2="10" y2="0" stroke="#e0e0e0" stroke-width="1"/>
      <line x1="0" y1="0" x2="10" y2="10" stroke="#e0e0e0" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="640" rx="4"/>
  
  <!-- Main screen border (THICK 4px) -->
  <rect class="main-screen-border" x="20" y="20" width="800" height="600"/>
  
  <!-- Left gutter -->
  <rect class="gutter" x="20" y="20" width="15" height="600"/>
  <line class="gutter-edge" x1="35" y1="20" x2="35" y2="620"/>
  
  <!-- Right gutter -->
  <rect class="gutter" x="805" y="20" width="15" height="600"/>
  <line class="gutter-edge" x1="805" y1="20" x2="805" y2="620"/>
  
  <!-- Header block -->
  <rect class="header" x="35" y="20" width="770" height="50"/>
  <line class="gutter-edge" x1="35" y1="20" x2="35" y2="70"/>
  <line class="block-border" x1="35" y1="70" x2="805" y2="70"/>
  <text class="text" x="45" y="50">H: Header</text>
  
  <!-- Navigation Panel block -->
  <rect class="nav" x="35" y="70" width="770" height="45"/>
  <line class="gutter-edge" x1="35" y1="70" x2="35" y2="115"/>
  <line class="block-border" x1="35" y1="115" x2="805" y2="115"/>
  <text class="text" x="45" y="98">N: Navigation Panel</text>
  
  <!-- Main Content block -->
  <rect class="content" x="35" y="115" width="770" height="335"/>
  <line class="gutter-edge" x1="35" y1="115" x2="35" y2="450"/>
  <line class="block-border" x1="35" y1="450" x2="805" y2="450"/>
  <text class="text" x="45" y="140">M: Main Content</text>
  
  <!-- Footer block -->
  <rect class="footer" x="35" y="450" width="770" height="45"/>
  <line class="gutter-edge" x1="35" y1="450" x2="35" y2="495"/>
  <text class="text" x="45" y="478">F: Footer</text>
  
  <!-- Remaining space with diagonal pattern -->
  <rect x="35" y="495" width="770" height="125" fill="url(#diagonalPattern)"/>
  <line class="gutter-edge" x1="35" y1="495" x2="35" y2="620"/>
</svg>