<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 640" width="840" height="640">
  <defs>
    <style>
      .container-bg { fill: #f8f9fa; }
      .gutter { fill: #e9ecef; }
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; fill: none; }
      .header { fill: #d0d0d0; }
      .nav { fill: #e0e0e0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .scrollbar { fill: #999; }
      .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; }
      .overflow-indicator { font-family: Arial, sans-serif; font-size: 12px; fill: #999; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="640"/>
  
  <!-- Header block (docked, full width) -->
  <rect class="header" x="20" y="20" width="800" height="45"/>
  <line class="block-border" x1="20" y1="65" x2="820" y2="65"/>
  <text class="label" x="30" y="48">H: Header (docked to top)</text>
  
  <!-- Navigation Panel block (docked, full width) -->
  <rect class="nav" x="20" y="65" width="800" height="45"/>
  <line class="block-border" x1="20" y1="110" x2="820" y2="110"/>
  <text class="label" x="30" y="93">N: Navigation Panel (docked to top)</text>
  
  <!-- Left gutter for Main Content area only -->
  <rect class="gutter" x="20" y="110" width="15" height="465"/>
  <line class="gutter-edge" x1="35" y1="110" x2="35" y2="575"/>
  
  <!-- Main Content block (with gutters, showing top of content) -->
  <rect class="content" x="35" y="110" width="770" height="465"/>
  <text class="label" x="45" y="135">M: Main Content (scrollable, top position)</text>
  <text class="overflow-indicator" x="420" y="545">â†“ Content below (hidden)</text>
  
  <!-- Right gutter for Main Content area only (with scrollbar) -->
  <line class="gutter-edge" x1="805" y1="110" x2="805" y2="575"/>
  <rect class="gutter" x="805" y="110" width="15" height="465"/>
  
  <!-- Scrollbar thumb (at top position, with 2px padding from gutter edge) -->
  <rect class="scrollbar" x="807" y="112" width="11" height="154"/>
  
  <!-- Separator: Content|Footer -->
  <line class="block-border" x1="20" y1="575" x2="820" y2="575"/>
  
  <!-- Footer block (docked to bottom, full width) -->
  <rect class="footer" x="20" y="575" width="800" height="45"/>
  <text class="label" x="30" y="603">F: Footer (docked to bottom)</text>
  
  <!-- Main screen border drawn last -->
  <rect class="main-screen-border" x="20" y="20" width="800" height="600"/>
</svg>
