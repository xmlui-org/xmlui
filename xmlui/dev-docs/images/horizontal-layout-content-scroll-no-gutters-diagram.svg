<svg viewBox="0 0 840 640" width="840" height="640" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Backgrounds */
      .container-bg { fill: #f8f9fa; }
      
      /* Blocks - FILL ONLY, NO STROKE */
      .header { fill: #d0d0d0; }
      .nav { fill: #e0e0e0; }
      .content { fill: #ffffff; }
      .footer { fill: #d0d0d0; }
      .remaining { fill: #eeeeee; }
      
      /* Borders - USE ON line AND rect ELEMENTS ONLY FOR BORDERS */
      .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
      .block-border { stroke: #333; stroke-width: 1; fill: none; }
      
      /* Text */
      .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
      .text-center { font-family: Arial, sans-serif; font-size: 14px; fill: #666; text-anchor: middle; font-style: italic; }
    </style>
  </defs>
  
  <!-- Canvas background -->
  <rect class="container-bg" x="0" y="0" width="840" height="640"/>
  
  <!-- Header block -->
  <rect class="header" x="20" y="20" width="800" height="45"/>
  
  <!-- Separator: Header|Nav -->
  <line class="block-border" x1="20" y1="65" x2="820" y2="65"/>
  
  <!-- Nav block -->
  <rect class="nav" x="20" y="65" width="800" height="45"/>
  
  <!-- Separator: Nav|Content -->
  <line class="block-border" x1="20" y1="110" x2="820" y2="110"/>
  
  <!-- Main Content block -->
  <rect class="content" x="20" y="110" width="800" height="340"/>
  
  <!-- Separator: Content|Footer -->
  <line class="block-border" x1="20" y1="450" x2="820" y2="450"/>
  
  <!-- Footer block -->
  <rect class="footer" x="20" y="450" width="800" height="45"/>
  
  <!-- Separator: Footer|Remaining space -->
  <line class="block-border" x1="20" y1="495" x2="820" y2="495"/>
  
  <!-- Remaining space -->
  <rect class="remaining" x="20" y="495" width="800" height="125"/>
  
  <!-- Block labels -->
  <text class="text" x="30" y="47">H: Header</text>
  <text class="text" x="30" y="92">N: Navigation Panel</text>
  <text class="text" x="30" y="285">M: Main Content</text>
  <text class="text" x="30" y="477">F: Footer</text>
  
  <!-- Remaining space label (centered) -->
  <text class="text-center" x="420" y="562">Remaining space</text>
  
  <!-- Main screen border - DRAW LAST so it appears on top -->
  <rect class="main-screen-border" x="20" y="20" width="800" height="600"/>
</svg>
