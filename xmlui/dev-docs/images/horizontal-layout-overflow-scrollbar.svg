<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840" width="840" height="840">
  <defs>
    <!-- Diagonal X pattern for overflow area -->
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <style>
    .container-bg { fill: #f8f9fa; }
    .main-screen-border { stroke: #333; stroke-width: 4; fill: none; }
    .block-border { stroke: #333; stroke-width: 1; }
    .dotted-border { stroke: #666; stroke-width: 1; stroke-dasharray: 4,4; }
    .gutter-edge { stroke: #666; stroke-width: 1; stroke-dasharray: 4,2; }
    .header { fill: #d0d0d0; }
    .nav { fill: #e0e0e0; }
    .content { fill: #ffffff; }
    .footer { fill: #d0d0d0; }
    .gutter { fill: #e9ecef; }
    .overflow-bg { fill: url(#overflowPattern); }
    .scrollbar-track { fill: #e0e0e0; stroke: #999; stroke-width: 1; }
    .scrollbar-thumb { fill: #999; stroke: #666; stroke-width: 1; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    .label { font-family: Arial, sans-serif; font-size: 10px; fill: #666; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>
  
  <!-- Left scroll gutter (15px wide, viewport height) -->
  <rect x="20" y="20" width="15" height="600" class="gutter"/>
  <line x1="35" y1="20" x2="35" y2="620" class="gutter-edge"/>
  
  <!-- Right scroll gutter (15px wide, viewport height) -->
  <rect x="805" y="20" width="15" height="600" class="gutter"/>
  <line x1="805" y1="20" x2="805" y2="620" class="gutter-edge"/>
  
  <!-- Scrollbar track (15px wide on the right side, viewport height only) -->
  <rect x="805" y="20" width="15" height="600" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb (positioned at top, representing ~75% of viewport visible) -->
  <rect x="807" y="30" width="11" height="450" rx="3" class="scrollbar-thumb"/>
  
  <!-- Header block (40px height) -->
  <rect x="35" y="20" width="770" height="40" class="header"/>
  <line x1="35" y1="20" x2="35" y2="60" class="gutter-edge"/>
  <line x1="35" y1="60" x2="805" y2="60" class="block-border"/>
  <text x="45" y="45" class="text">H: Header</text>
  
  <!-- Navigation block (50px height) -->
  <rect x="35" y="60" width="770" height="50" class="nav"/>
  <line x1="35" y1="60" x2="35" y2="110" class="gutter-edge"/>
  <line x1="35" y1="110" x2="805" y2="110" class="block-border"/>
  <text x="45" y="90" class="text">N: Navigation Panel</text>
  
  <!-- Main Content block (360px height, visible in viewport) -->
  <rect x="35" y="110" width="770" height="360" class="content"/>
  <line x1="35" y1="110" x2="35" y2="470" class="gutter-edge"/>
  <text x="45" y="140" class="text">M: Main Content</text>
  
  <!-- Remaining content space in viewport (150px) -->
  <rect x="35" y="470" width="770" height="150" class="content"/>
  <line x1="35" y1="470" x2="35" y2="620" class="gutter-edge"/>
  
  <!-- Dotted line separating viewport from overflow -->
  <line x1="20" y1="620" x2="820" y2="620" class="dotted-border"/>
  
  <!-- Left scroll gutter in overflow (15px wide) -->
  <rect x="20" y="620" width="15" height="200" class="gutter"/>
  <line x1="35" y1="620" x2="35" y2="820" class="gutter-edge"/>
  
  <!-- Right scroll gutter in overflow (15px wide) -->
  <rect x="805" y="620" width="15" height="200" class="gutter"/>
  <line x1="805" y1="620" x2="805" y2="820" class="gutter-edge"/>
  
  <!-- Overflow area of Main Content (130px) with diagonal X pattern -->
  <rect x="35" y="620" width="770" height="130" class="overflow-bg"/>
  <line x1="35" y1="620" x2="35" y2="750" class="gutter-edge"/>
  <text x="45" y="690" class="text">M: Main Content (overflow)</text>
  
  <!-- Footer in overflow area (70px height) -->
  <rect x="35" y="750" width="770" height="70" class="footer"/>
  <line x1="35" y1="750" x2="35" y2="820" class="gutter-edge"/>
  <line x1="35" y1="750" x2="805" y2="750" class="block-border"/>
  <text x="45" y="790" class="text">F: Footer</text>
  
  <!-- Bottom edge of overflow area -->
  <line x1="35" y1="820" x2="805" y2="820" stroke="#333" stroke-width="1"/>
  
  <!-- Main screen border (THICK 4px) around viewport only (800x600) -->
  <rect x="20" y="20" width="800" height="600" class="main-screen-border"/>
</svg>

