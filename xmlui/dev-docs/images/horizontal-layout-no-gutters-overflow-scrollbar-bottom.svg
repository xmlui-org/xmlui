<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 840 840" width="840" height="840">
  <defs>
    <!-- Diagonal X pattern for overflow area -->
    <pattern id="overflowPattern" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#f5f5f5"/>
      <path d="M 0,0 L 10,10 M 10,0 L 0,10" stroke="#e8e8e8" stroke-width="1" fill="none"/>
    </pattern>
  </defs>
  
  <style>
    .container-bg { fill: #f8f9fa; }
    .main-screen-border { stroke: #333; stroke-width: 2; fill: none; }
    .block-border { stroke: #333; stroke-width: 1; fill: none; }
    .header { fill: #d0d0d0; }
    .nav { fill: #e0e0e0; }
    .content { fill: #ffffff; }
    .footer { fill: #d0d0d0; }
    .overflow-bg { fill: url(#overflowPattern); }
    .scrollbar-track { fill: #e0e0e0; }
    .scrollbar-thumb { fill: #999; }
    .scrollbar-border { stroke: #999; stroke-width: 1; stroke-dasharray: 3,2; fill: none; }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: start; font-style: italic; }
    .text-overflow { font-family: Arial, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; font-style: italic; }
  </style>
  
  <!-- Background -->
  <rect class="container-bg" x="0" y="0" width="840" height="840" rx="4"/>
  
  <!-- TOP OVERFLOW AREA (200px) -->
  
  <!-- Main Content in top overflow (with overflow pattern) -->
  <rect x="20" y="20" width="800" height="200" class="overflow-bg"/>
  <text class="text" x="30" y="80">M: Main Content (overflow)</text>
  
  <!-- MAIN SCREEN VIEWPORT (starts at y=220) -->
  
  <!-- Header block (full width) -->
  <rect class="header" x="20" y="220" width="800" height="45"/>
  <text class="text" x="30" y="248">H: Header</text>
  
  <!-- Separator between Header and Navigation Panel -->
  <line x1="20" y1="265" x2="820" y2="265" class="block-border"/>
  
  <!-- Navigation Panel block (full width) -->
  <rect class="nav" x="20" y="265" width="800" height="45"/>
  <text class="text" x="30" y="293">N: Navigation Panel</text>
  
  <!-- Separator between Navigation Panel and Main Content -->
  <line x1="20" y1="310" x2="820" y2="310" class="block-border"/>
  
  <!-- Main Content block visible in viewport -->
  <rect class="content" x="20" y="310" width="800" height="465"/>
  
  <!-- Top overflow indicator -->
  <text class="text-overflow" x="420" y="335">â†‘ Overflow</text>
  
  <text class="text" x="30" y="365">M: Main Content</text>
  
  <!-- Separator between Main Content and Footer -->
  <line x1="20" y1="775" x2="820" y2="775" class="block-border"/>
  
  <!-- Footer block in viewport -->
  <rect class="footer" x="20" y="775" width="800" height="45"/>
  <text class="text" x="30" y="803">F: Footer</text>
  
  <!-- Scrollbar separator line (dashed line for visual separation) -->
  <line x1="805" y1="220" x2="805" y2="820" class="scrollbar-border"/>
  
  <!-- Scrollbar track (15px wide on the right side, viewport height only) -->
  <rect x="805" y="220" width="15" height="600" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb positioned at bottom (representing bottom scroll position) -->
  <rect x="807" y="666" width="11" height="154" class="scrollbar-thumb"/>
  
  <!-- Main screen border (THICK 2px) drawn LAST so it appears on top of everything -->
  <rect x="20" y="220" width="800" height="600" class="main-screen-border"/>
</svg>
  <text x="30" y="140" class="text">M: Main Content (overflow)</text>
  
  <!-- MAIN SCREEN VIEWPORT (800x600) starts at y=220 -->
  
  <!-- Main Content block visible in viewport (555px visible at top) -->
  <rect x="20" y="220" width="800" height="555" class="content"/>
  <text x="30" y="250" class="text">M: Main Content</text>
  
  <!-- Separator between Main Content and Footer -->
  <line x1="20" y1="775" x2="820" y2="775" class="block-border"/>
  
  <!-- Footer in viewport (45px visible, aligned to bottom of viewport) -->
  <rect x="20" y="775" width="800" height="45" class="footer"/>
  <text x="30" y="803" class="text">F: Footer</text>
  
  <!-- Scrollbar separator line (dashed line for visual separation) -->
  <line x1="805" y1="220" x2="805" y2="820" class="scrollbar-border"/>
  
  <!-- Scrollbar track (15px wide on the right side, viewport height only) -->
  <rect x="805" y="220" width="15" height="600" class="scrollbar-track"/>
  
  <!-- Scrollbar thumb positioned at bottom (representing scrolled to bottom position) -->
  <!-- Thumb at bottom: track_start (220) + track_height (600) - thumb_height (154) = 666 -->
  <rect x="807" y="666" width="11" height="154" class="scrollbar-thumb"/>
  
  <!-- Main screen border (drawn last so it appears on top of everything) -->
  <rect x="20" y="220" width="800" height="600" class="main-screen-border"/>
</svg>
